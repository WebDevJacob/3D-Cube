<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="cube-wrap">
        <div class="cube">
          <div class="side front">
            <!-- <img src="https://www.unsplash.it/100/100" alt="image" /> -->
            front
          </div>
          <div class="side back">back</div>
          <div class="side top">top</div>
          <div class="side bottom">bottom</div>
          <div class="side left">left</div>
          <div class="side right">right</div>
        </div>
        <div class="controls">
          <button class="reset">reset</button>
          <!-- <label for="rotateX"> ⬅Rotate➡</label> -->
          <input type="range" id="rotateX" min="-360" max="360" step="1" />
          <!-- <label for="rotateY"> ⬅ Rotate➡</label> -->
          <input type="range" id="rotateY" min="-360" max="360" step="1" />
        </div>
      </div>
    </div>
    <div class="instructions">
      Use the sliders to rotate the cube. <br />
      (Alternatively you can use the arrow keys)
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
